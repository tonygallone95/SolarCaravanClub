name: Auto Publish Articles
on:
  workflow_dispatch:
    inputs:
      publish_status:
        description: 'Publish Status'
        required: true
        default: 'draft'
        type: choice
        options:
        - draft
        - publish

jobs:
  auto-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Check for content files
        run: |
          echo "📁 Looking for content files..."
          ls -la *.html *.json 2>/dev/null || echo "No HTML/JSON files found"
          
      - name: Run publishing script
        env:
          WP_SITE: ${{ secrets.WP_SITE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          PUBLISH_STATUS: ${{ github.event.inputs.publish_status }}
        run: |
          python post.py
          
      - name: Show results
        if: always()
        run: |
          echo "🎯 Publishing completed!"
          if [ -f "publish_result.json" ]; then
            echo "📋 Results:"
            cat publish_result.json
          fi
